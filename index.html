<body style="background-color:#001aff;">

    <form>

        <h1 style="color:white ;"> Formulário Cadastro </h1>

        <hr>
        <label form="nome" style="color:white ;">Nome</label> <br>
        <input type="text" id="nome" placeholder="Digite o seu nome" required="true" name="nome">

        <br>

        <label form="email" style="color:white ;">E-mail</label> <br>
        <input type="email" id="email" placeholder="Digite o seu e-mail" required="true" name="email">

        <br>

        <label form="motivo" style="color:white ;">Motivação</label> <br>
        <textarea placeholder="O que te motiva a participar deste evento?" cols="21" rows="5" id="motivo" required
            name="motivo">
        </textarea>

        <br>

        <label form="modulo" style="color:white ;">Selecione o seu módulo</label>

        <br>

        <select id="modulo" required="true" name="modulo">
            <option value="">Escolha o seu módulo</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
            <option value="M3">M3</option>
            <option value="M4">M4</option>
        </select>

        <br> 

        <label form="senha" style="color:white ;">Cadastre uma senha</label> <br>
        <input type="password" placeholder="Digite a sua senha" required="true" id="senha" name="senha">

        <br>

        <label form="confirma" style="color:white ;"></label>
        <input type="password" placeholder="Confirme sua senha" required="true" id="confirma" name="confirm_senha">

        <br>

        <p style="color:white;">Deseja receber nossas newsletter? <br>

            <label form="news" style="color:white ;">Sim</label>
            <input type="radio" name="news" value="sim" id="Sim" required>

            <br>

            <label form="news" style="color:white ;">Não</label>
            <input type="radio" name="news" value="input" id="Nao" required>

            <br><br>

            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>

    </form>
</body>

</html>
